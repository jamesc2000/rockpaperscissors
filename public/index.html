<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta
            http-equiv="Content-Security-Policy"
            content="script-src 'self' https://cdnjs.cloudflare.com;"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="side" id="timerContainer">
                <div>
                    <div class="label">Timer</div>
                    <div id="timer">3</div>
                </div>
                <div></div>
                <div>
                    <!-- <div class="label">Wins</div>
                    <div id="enemyWins">0</div> -->
                </div>
            </div>
            <div class="center-container">
                <div class="player" id="enemy"></div>
                <div class="name" id="enemyName">
                    Establishing connection to server
                </div>
            </div>
            <div class="side">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="side">
                <div>
                    <div class="label">Wins</div>
                    <div id="playerWins">0</div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="center-container">
                <div class="name" id="myName">
                    <label for="playerName">
                        <input
                            type="text"
                            name="playerName"
                            id="playerName"
                            placeholder="Name"
                        />
                    </label>
                    <button id="nameButton">PLAY</button>
                </div>
                <div class="player" id="me"></div>
            </div>
            <div class="side">
                <div class="hoverable controls" id="rock">Rock</div>
                <div class="hoverable controls" id="paper">Paper</div>
                <div class="hoverable controls" id="scissors">Scissors</div>
            </div>
        </div>
        <script
            crossorigin="anonymous"
            integrity="sha512-Pkzp1f+T81Q7K8Dhj8Sc6SPhl+4D5JEe9TTjJLy7xbv+EdxStU9uRXEVzYOqjP+s6+lDAXo3nZ04szSG71ArhA=="
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.0.12/purify.min.js"
        ></script>
        <script src="js/renderer.js"></script>
    </body>
</html>
