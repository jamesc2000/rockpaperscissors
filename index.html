<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="side">
                <div id="timer">3</div>
                <div></div>
                <div></div>
            </div>
            <div class="player" id="enemy"></div>
            <div class="side">
                <div>
                    <form action="http://localhost/join" method="post">
                        <input type="text" name="playerName" id="playerName" />
                        <button type="submit">Join game</button>
                    </form>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="side">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="player" id="me"></div>
            <div class="side">
                <div class="hoverable controls" id="rock">Rock</div>
                <div class="hoverable controls" id="paper">Paper</div>
                <div class="hoverable controls" id="scissors">Scissors</div>
            </div>
        </div>

        <script src="js/renderer.js"></script>
    </body>
</html>
